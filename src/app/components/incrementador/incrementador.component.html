<h3>
    {{legenda}} - {{progresso}}
</h3>
<div class="input-group">
    <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="mudarValor(+5)">
      <i class="mdi mdi-plus"></i>
    </button>                  
    </span>
    <input #txtProgresso type="number" class="form-control" 
            name="progresso" [(ngModel)]="progresso" 
           (ngModelChange)="onChanges( $event )"
            min="1" max="100">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="mudarValor(-5)">
        <i class="mdi mdi-minus"></i>
      </button>                  
    </span>
</div>
