 <!--  class="fundo-negro animated fadeIn " [ngClass]="oculto2"    // ver aula 185 a 187 [ngClass]="oculto2">    -->     

 <div class="fundo-negro animated fadeIn " [ngClass]="_modalUploadService.oculto2"> 
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="fecharModal()" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img *ngIf="!imgTemp" src= "assets/img/no-img.jpg" class="w150">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="w150">

                    <input (change)="selecionarImagem($event.target.files[0])" type="file">
                </div>
                <div class="modal-footer">
                    <button (click)="subirImagem()" [disabled]="!imgTemp" type="button" class="btn btn-primary">Subir imagem</button>
                    <button type="button" class="btn btn-secondary" (click)="fecharModal()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
