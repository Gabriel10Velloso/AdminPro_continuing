    <!-- Main wrapper - style you can find in pages.scss -->

    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
      <div class="login-box card">
          <div class="card-body">
              <form ngNativeValidate [formGroup]="formulario" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform" action="index.html">
                  <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                  <h3 class="box-title m-t-40 m-b-0">Cadastre-se</h3><small>Crie uma conta e aproveite</small>
                  <div class="form-group m-t-20">
                      <div class="col-xs-12">
                          <input formControlName="nome" name="nome" class="form-control" type="text" required placeholder="Nome">
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <input formControlName="email" name="email" class="form-control" type="text" required placeholder="Email">
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Senha">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-xs-12">
                          <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Confirmar Senha">
                      </div>
                  </div>
                  <div class="form-group" *ngIf="formulario.errors?.saoIguais && !formulario.pristine">
                    <p class="text-danger">
                        As senhas devem ser iguais üåù
                    </p>
                  </div>
                  <div class="form-group row">
                      <div class="col-md-12">
                          <div class="checkbox checkbox-primary p-t-0">
                              <input formControlName="condicoes" name="condicoes" id="checkbox-signup" type="checkbox">
                              <label for="checkbox-signup"> Estou de acordo com os <a href="#">termos</a></label>
                          </div>
                      </div>
                  </div>
                  <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                          <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                           type="submit">Cadastre-se</button>
                      </div>
                  </div>
                  <div class="form-group m-b-0">
                      <div class="col-sm-12 text-center">
                          <p>Tem uma conta? 
                              <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="text-info m-l-5"><b>Comece agora</b></a></p>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </section>
