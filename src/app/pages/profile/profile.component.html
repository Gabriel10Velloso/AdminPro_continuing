<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil</h4>
                <h6 class="card-subtitle">Perfil do usuário</h6>
                <form ngNativeValidate #f="ngForm"  (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nome</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nome" name="nome" placeholder="Nome do usuário" 
                                   required   type="text" class="form-control"   />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input  [disabled]="usuario.google"
                                    [ngModel]="usuario.email"  name="email" required
                                    type="email" class="form-control"  placeholder="Email" />
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label for="pwd1">Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input type="password" class="form-control" id="pwd1" placeholder="Enter email" />
                        </div>
                    </div> -->
                    <!-- <div class="form-group">
                        <label for="pwd2">Confirm Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input type="password" class="form-control" id="pwd2" placeholder="Enter email" />
                        </div>
                    </div> -->
                    <button type="submit" class="btn  btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">User Photo</h4>
                <h6 class="card-subtitle">User name</h6>
                <img *ngIf="!imgTemp"  [src]="usuario.img | imagem" class="w150 " alt=" Imagem usuário">
                <img *ngIf="imgTemp"  [src]="imgTemp"  alt=""  class="w150">
                <input  (change)="selecionarImagem($event.target.files[0])" type="file">
                <br><br>
                <button (click)="trocarImagem()" [disabled]="!imgSubir" 
                    type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Update Photo
                </button>
            </div>
        </div>
    </div>
</div>
