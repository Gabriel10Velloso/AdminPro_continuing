<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico: {{ medico.nome }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" (ngSubmit)="guardarMedico(f)">
                        <div class="form-group">
                            <label>Nome do médico</label>
                            <input  [(ngModel)]="medico.nome" name="nome"
                            type="text" class="form-control" placeholder="Nome do médico" required>
                        </div>

                        <div class="form-group">
                            <label>Hospital</label>
                            <select  (change)="cambioHospital( $event.target.value )"
                            [(ngModel)]="medico.hospital" name="hospital"
                            class="form-control" required>
                              <option value="">Selecione o Hospital</option>
                              <option *ngFor="let hospital of hospitais" [value]="hospital._id">
                                {{hospital.nome}}
                    
                              </option>
                            </select>

                        </div>


                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar
                        </button>
                        <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital</h4>

            <img [src]="hospital.img | imagem:'hospital'" class="rounded img-fluid">
        </div>
    </div>

    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Foto</h4>

            <img (click)="alterarFoto()"  [src]="medico.img | imagem:'medico'" class="img-circle img-fluid pointer">
        </div>
    </div>

</div>
